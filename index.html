<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> ProTask Manager</h1>
            <div class="theme-switcher">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="controls">
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add New Task</button>
            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <select id="filter-category">
                    <option value="all">All Categories</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Shopping">Shopping</option>
                </select>
                <select id="sort-tasks">
                    <option value="default">Sort By</option>
                    <option value="due-date">Due Date</option>
                    <option value="status">Status</option>
                </select>
            </div>
        </div>

        <main id="task-list" class="task-list">
            <!-- Tasks will be injected here by JavaScript -->
        </main>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">Ã—</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description (Optional)</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date">
                </div>
                <div class="form-group">
                    <label for="task-category">Category</label>
                    <select id="task-category">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                </div>
                <button type="submit" id="form-submit-btn">Save Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
